<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <p>Calculator</p>
        <div id="area-resultado"><span id="resultado">0</span></div>
        <div id="area-botoes">
                <button class="btn b-fraco-medio">CE</button>
                <button class="btn b-fraco-medio deleteAll">C</button>
                <button class="btn b-fraco-medio delete"><-</button>
                <button class="btn b-forte op">รท</button>
                
            
                <button class="btn b-fraco op">7</button>
                <button class="btn b-fraco op">8</button>
                <button class="btn b-fraco op">9</button>
                <button class="btn b-forte mult op">x</button>
            
                <button class="btn b-fraco op">4</button>
                <button class="btn b-fraco op">5</button>
                <button class="btn b-fraco op">6</button>
                <button class="btn b-forte op">-</button>
            
                <button class="btn b-fraco op">1</button>
                <button class="btn b-fraco op">2</button>
                <button class="btn b-fraco op">3</button>
                <button class="btn b-forte op">+</button>
            
                <button class="btn b-fraco op">0</button>
                <button class="btn b-fraco op">.</button>
                <button class="btn b-medio soma">=</button>
            
        </div>
    </div>
    <script type="text/javascript" src="./src/script/script.js"></script>
</body>
</html>
